<app-header></app-header>
<div
  class="container flex items-center justify-around text-white bg-secondary-color font-sans relative" style="height: 90%;"
>
  <div class="container_content w-2/5">
    <div class="container_content_inner">
      <div class="title">
        <h1>
          {{ getMovieDetailResult.original_title }}
        </h1>
      </div>
      <hr />
      <div class="par">
        <p class="text-sm">
          Audience rating:
          <a class="text-red-500" *ngIf="rating < 3">
            {{ rating }}
          </a>
          <a class="text-orange-500" *ngIf="rating > 3 && rating < 5">
            {{ rating }}
          </a>
          <a class="text-yellow-500" *ngIf="rating > 5 && rating < 7">
            {{ rating }}
          </a>
          <a class="text-green-500" *ngIf="rating > 7 && rating < 9">
            {{ rating }}
          </a>
          <a class="text-green-900" *ngIf="rating >= 9">
            {{ rating }}
          </a>
        </p>
      </div>
      <div class="par">
        <p class="text-sm">Genre: {{ genre }}</p>
      </div>
      <br />
      <div class="par">
        <p>
          {{ getMovieDetailResult.overview }}
        </p>
      </div>
      <div class="flex items-center">
        <div class="btns">
          <a
            href="https://www.themoviedb.org/video/play?key={{
              getMovieVideoResult
            }}"
          >
            <button
              class="btns_more border border-contrast-color rounded-full py-2 px-4 text-contrast-color uppercase"
            >
              <fa-icon [icon]="play">Watch trailer</fa-icon>
              Watch trailer
            </button>
          </a>
        </div>
        <div class="btns">
          <button
            class="btns_more2 border border-contrast-color rounded-full py-2 px-4 text-contrast-color uppercase"
          >
            <fa-icon [icon]="plus">Add to list</fa-icon> <br />
            Add to list
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container_outer_img w-2/5">
    <div class="img-inner h-4/5">
      <img
        src="https://image.tmdb.org/t/p/original/{{
          getMovieDetailResult.poster_path
        }}"
        alt="{{ getMovieDetailResult.original_title }}"
        class="container_img w-3/4"
      />
    </div>
  </div>

  <div class="absolute top-0 right-0 p-4" [routerLink]="['/']">
    <button>
      <fa-icon [icon]="close" class="text-4xl">Close</fa-icon>
    </button>
  </div>
</div>
<div
  class="overlay absolute top-0 left-0 right-0 bottom-0 h-full bg-contrast-color"
></div>
