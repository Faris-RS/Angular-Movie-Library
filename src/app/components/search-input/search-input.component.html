<div class="flex flex-col items-center">
  <div class="relative p-12 w-full sm:max-w-2xl sm:mx-auto">
    <div class="overflow-hidden z-0 relative p-3">
      <form
        role="form"
        class="relative flex z-50"
        [formGroup]="searchForm"
        (ngSubmit)="submitForm()"
      >
        <input
          type="text"
          placeholder="enter your search here"
          class="flex-1 px-6 py-4 text-white focus:outline-none"
          formControlName="movieName"
        />
        <button
          type="submit"
          class="bg-red-600 text-white font-semibold px-8 py-4 hover:bg-red-500 focus:bg-red-700 focus:outline-none"
        >
          Search
        </button>
      </form>
      <div class="glow glow-1 z-10 bg-black absolute"></div>
      <div class="glow glow-2 z-20 bg-red-600 absolute"></div>
      <div class="glow glow-3 z-30 bg-red-600 absolute"></div>
      <div class="glow glow-4 z-40 bg-black absolute"></div>
    </div>
  </div>
</div>
